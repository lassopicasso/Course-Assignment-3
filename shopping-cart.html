<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping cart and payment details" />
    <title>Shopping cart, payment details</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70984d4de4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__content">
        <a href="index.html"
          ><img src="Images/rainydays_logo.png" alt="RainyDays Logo"
        /></a>
        <nav class="header__nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="women/women.html">Women</a></li>
            <li><a href="men/men.html">Men</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="searchAndIcons">
          <div class="search">
            <label for="search"
              ><i class="icon fas fa-search" alt="Search Icon"></i
            ></label>
            <input type="text" id="search" placeholder="Search product" />
          </div>
          <div class="user-and-cart">
            <a href=""><i class="fas fa-user" alt="log in icon"></i> </a>
            <a href="shopping-cart.html"
              ><i
                class="active fas fa-shopping-cart"
                alt="shopping cart icon"
              ></i
            ></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="cart-checkout">
        <div class="cart">
          <h1>Shopping Cart</h1>
          <div class="cart-headers">
            <h2>Items</h2>
            <h2>Amount</h2>
          </div>
          <div class="cart-jacket-details">
            <img
              src="Images/female-hiker-yellow-jacket.jpg"
              alt="female hiker wearing yellow rain jacket with hoodie"
            />
            <p>Bergens Pro J3, Yellow XL</p>
            <p>1x</p>
            <p>1256kr</p>
          </div>

          <div class="cart-total">
            <h2>Total</h2>
            <h2>1256 kr</h2>
          </div>
        </div>
        <div class="checkout">
          <h1>Checkout</h1>
          <h2>Personal Info</h2>
          <div>
            <form class="personal-info" action="" method="post">
              <input type="text" name="fname" placeholder="First Name*" />
              <input type="text" name="lname" placeholder="Last Name*" />
              <input type="email" name="Email" placeholder="Email*" />
              <input type="tel" name="Phone" placeholder="Phone Number*" />
              <input type="text" name="Street" placeholder="Street*" />
              <input type="text" name="City" placeholder="City*" />
            </form>
          </div>
          <h2>Payment Info</h2>
          <div class="payment-info">
            <form action="" method="post">
              <input type="number" name="Cnumber" placeholder="Card Number*" />
              <input
                type="text"
                name="Ex.Date"
                placeholder="Expiration Date*"
              />
              <input
                type="number"
                name="Secnumber"
                placeholder="Security Code*"
              />
            </form>
            <img
              src="Images/Visa-Mastercard-Vipps.PNG"
              alt="picture of the payment options: Visa Mastercard and Vipps"
            />
          </div>
        </div>
      </section>
      <section class="cart-checkout-button">
        <button><a href="index.html">Shop more</a></button>
        <button><a href="checkout.html">Proceed payment</a></button>
      </section>
    </main>
    <footer>
      <a href="about-us.html">
        <i class="fas fa-info" alt="Info Icon"></i>
      </a>
      <ul>
        <li><a href="about-us.html">About Us </a></li>
      </ul>
    </footer>
  </body>
</html>
